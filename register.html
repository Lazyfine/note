<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 学海笔记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
        }
        
        .auth-card {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header .logo {
            display: inline-flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .auth-header .logo:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .auth-header .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .auth-form .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }
        
        .auth-form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .auth-form input.error {
            border-color: var(--danger);
        }
        
        .auth-form input.success {
            border-color: var(--success);
        }
        
        .auth-form .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            transition: var(--transition);
        }
        
        .auth-form input:focus + .input-icon {
            color: var(--primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }
        
        .strength-bar {
            height: 5px;
            flex-grow: 1;
            margin-left: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: var(--danger);
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: var(--warning);
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: var(--success);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-label a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-loading .btn-text {
            margin-right: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-features {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .feature-item {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .feature-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .feature-item h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .feature-item p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
            
            .auth-features {
                display: none;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
        
        /* 成功注册提示 */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f0f9ff;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border-left: 4px solid var(--success);
        }
        
        .success-message i {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 15px;
        }
        
        .success-message h3 {
            margin-bottom: 10px;
            color: var(--success);
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-book-open"></i>
                    Lazyfine
                </a>
                <h1>创建账户</h1>
                <p>加入学海笔记，开启知识分享之旅</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名（3-20个字符）" required>
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="usernameError">用户名长度应在3-20个字符之间，只能包含字母、数字和下划线</div>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="emailError">请输入有效的邮箱地址</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码（至少8位）" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="password-strength" id="passwordStrength">
                        <span>密码强度：</span>
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                    </div>
                    <div class="error-message" id="passwordError">密码必须包含至少8个字符，包括大写字母、小写字母、数字和特殊字符</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="error-message" id="confirmPasswordError">两次输入的密码不一致</div>
                </div>
                
                <div class="form-group">
                    <label for="school">学校</label>
                    <input type="text" id="school" name="school" placeholder="请输入所在学校" required>
                    <i class="fas fa-school input-icon"></i>
                    <div class="error-message" id="schoolError">请输入学校名称</div>
                </div>
                
                <div class="form-group">
                    <label for="major">专业</label>
                    <input type="text" id="major" name="major" placeholder="请输入专业" required>
                    <i class="fas fa-graduation-cap input-icon"></i>
                    <div class="error-message" id="majorError">请输入专业名称</div>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        我已阅读并同意<a href="terms.html">用户协议</a>和<a href="privacy.html">隐私政策</a>
                    </label>
                    <div class="error-message" id="termsError">请同意用户协议和隐私政策</div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <span class="btn-text">注册账户</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>注册成功！</h3>
                    <p>欢迎加入学海笔记！正在为您跳转...</p>
                </div>
                
                <div class="auth-footer">
                    <p>已有账户？ <a href="login.html">立即登录</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-features">
            <div class="feature-item">
                <i class="fas fa-book"></i>
                <h3>海量学习资源</h3>
                <p>访问数千份优质笔记，涵盖各大学科</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-upload"></i>
                <h3>轻松分享</h3>
                <p>上传笔记帮助他人，获得收益回报</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-comments"></i>
                <h3>学习交流</h3>
                <p>与同学交流学习心得，共同进步</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const schoolInput = document.getElementById('school');
            const majorInput = document.getElementById('major');
            const termsCheckbox = document.getElementById('agreeTerms');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
            
            // 密码可见性切换
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            toggleConfirmPasswordBtn.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // 实时验证函数
            function validateUsername() {
                const username = usernameInput.value.trim();
                const regex = /^[a-zA-Z0-9_]{3,20}$/;
                
                if (!username) {
                    showError(usernameInput, 'usernameError', '请输入用户名');
                    return false;
                } else if (!regex.test(username)) {
                    showError(usernameInput, 'usernameError', '用户名长度应在3-20个字符之间，只能包含字母、数字和下划线');
                    return false;
                } else {
                    showSuccess(usernameInput);
                    hideError('usernameError');
                    return true;
                }
            }
            
            function validateEmail() {
                const email = emailInput.value.trim();
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    showError(emailInput, 'emailError', '请输入邮箱地址');
                    return false;
                } else if (!regex.test(email)) {
                    showError(emailInput, 'emailError', '请输入有效的邮箱地址');
                    return false;
                } else {
                    showSuccess(emailInput);
                    hideError('emailError');
                    return true;
                }
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);
                
                if (!password) {
                    showError(passwordInput, 'passwordError', '请输入密码');
                    updatePasswordStrength('weak');
                    return false;
                } else if (password.length < 8) {
                    showError(passwordInput, 'passwordError', '密码长度至少8位');
                    updatePasswordStrength('weak');
                    return false;
                } else if (strength === 'weak') {
                    showError(passwordInput, 'passwordError', '密码强度较弱，建议使用大写字母、小写字母、数字和特殊字符的组合');
                    return false;
                } else {
                    showSuccess(passwordInput);
                    hideError('passwordError');
                    return true;
                }
            }
            
            function validateConfirmPassword() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!confirmPassword) {
                    showError(confirmPasswordInput, 'confirmPasswordError', '请确认密码');
                    return false;
                } else if (password !== confirmPassword) {
                    showError(confirmPasswordInput, 'confirmPasswordError', '两次输入的密码不一致');
                    return false;
                } else {
                    showSuccess(confirmPasswordInput);
                    hideError('confirmPasswordError');
                    return true;
                }
            }
            
            function validateSchool() {
                const school = schoolInput.value.trim();
                
                if (!school) {
                    showError(schoolInput, 'schoolError', '请输入学校名称');
                    return false;
                } else {
                    showSuccess(schoolInput);
                    hideError('schoolError');
                    return true;
                }
            }
            
            function validateMajor() {
                const major = majorInput.value.trim();
                
                if (!major) {
                    showError(majorInput, 'majorError', '请输入专业名称');
                    return false;
                } else {
                    showSuccess(majorInput);
                    hideError('majorError');
                    return true;
                }
            }
            
            function validateTerms() {
                if (!termsCheckbox.checked) {
                    showError(termsCheckbox, 'termsError', '请同意用户协议和隐私政策');
                    return false;
                } else {
                    hideError('termsError');
                    return true;
                }
            }
            
            // 辅助函数
            function showError(input, errorId, message) {
                input.classList.add('error');
                input.classList.remove('success');
                const errorElement = document.getElementById(errorId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function showSuccess(input) {
                input.classList.remove('error');
                input.classList.add('success');
            }
            
            function hideError(errorId) {
                const errorElement = document.getElementById(errorId);
                errorElement.style.display = 'none';
            }
            
            function checkPasswordStrength(password) {
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                if (strength <= 2) return 'weak';
                if (strength <= 4) return 'medium';
                return 'strong';
            }
            
            function updatePasswordStrength(strength) {
                const strengthElement = document.getElementById('passwordStrength');
                strengthElement.className = `password-strength strength-${strength}`;
            }
            
            // 实时验证事件监听
            usernameInput.addEventListener('blur', validateUsername);
            usernameInput.addEventListener('input', function() {
                if (this.value.trim()) validateUsername();
            });
            
            emailInput.addEventListener('blur', validateEmail);
            emailInput.addEventListener('input', function() {
                if (this.value.trim()) validateEmail();
            });
            
            passwordInput.addEventListener('blur', validatePassword);
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                updatePasswordStrength(strength);
                
                if (password) validatePassword();
                if (confirmPasswordInput.value) validateConfirmPassword();
            });
            
            confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value) validateConfirmPassword();
            });
            
            schoolInput.addEventListener('blur', validateSchool);
            schoolInput.addEventListener('input', function() {
                if (this.value.trim()) validateSchool();
            });
            
            majorInput.addEventListener('blur', validateMajor);
            majorInput.addEventListener('input', function() {
                if (this.value.trim()) validateMajor();
            });
            
            termsCheckbox.addEventListener('change', validateTerms);
            
            // 表单提交
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isUsernameValid = validateUsername();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                const isSchoolValid = validateSchool();
                const isMajorValid = validateMajor();
                const isTermsValid = validateTerms();
                
                if (isUsernameValid && isEmailValid && isPasswordValid && 
                    isConfirmPasswordValid && isSchoolValid && isMajorValid && isTermsValid) {
                    
                    // 显示加载状态
                    submitBtn.classList.add('btn-loading');
                    submitBtn.querySelector('.btn-text').textContent = '注册中...';
                    submitBtn.querySelector('.spinner').style.display = 'block';
                    submitBtn.disabled = true;
                    
                    // 模拟API请求
                    setTimeout(function() {
                        // 隐藏表单，显示成功消息
                        form.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // 模拟跳转
                        setTimeout(function() {
                            window.location.href = 'index.html';
                        }, 2000);
                    }, 1500);
                }
            });
            
            // 密码强度实时更新
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                updatePasswordStrength(strength);
            });
        });
    </script>
</body>
</html>
